<mat-toolbar
  color="primary"
  [class.mat-elevation-z3]="true"
  *ngIf="this.auth.isLoggedIn"
>
  <button mat-button routerLink="/home">
    Home
  </button>
  <button mat-button routerLink="/profile">Profile</button>
  <span style="flex: 1 1 auto;"></span>
  <button mat-button (click)="test()" *ngIf="this.auth.isLoggedIn">
    test
  </button>
  <button mat-button (click)="onLogout()" *ngIf="this.auth.isLoggedIn">
    Logout
  </button>
</mat-toolbar>
