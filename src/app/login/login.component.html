<div style="height: 70%;" fxLayoutAlign="center center">
  <mat-card fxFlex="40" [class.mat-elevation-z3]="true">
    <mat-tab-group mat-align-tabs="center" dynamicHeight>
      <mat-tab label="Login">
        <form
          [formGroup]="loginForm"
          (ngSubmit)="onLogin()"
          fxLayout="column"
          fxLayoutGap="10px"
          style="margin: 10px;"
        >
          <mat-form-field appearance="standard">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">
            Sign In
          </button>
        </form>
      </mat-tab>

      <mat-tab label="Register">
        <form
          [formGroup]="registerForm"
          (ngSubmit)="onRegister()"
          fxLayout="column"
          fxLayoutGap="10px"
          style="margin: 10px;"
        >
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">
            Sign Up
          </button>
        </form>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
